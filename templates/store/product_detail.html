{% extends 'base.html' %}

{% block content %}
  <div class="container my-5">
    <div class="row">
      <div class="col-lg-6">
        <img src="{{ product.photo.url }}" class="img-fluid">
      </div>
      <div class="col-lg-6">
        <h1>{{ product.brand }} {{ product.model }}</h1>
        <h2>${{ product.price }}</h2>
        <p>{{ product.description }}</p>
      </div>
    </div>
  </div>
{% endblock %}
