{% extends 'base.html' %}

{% block content %}
  <h1>{% if form.instance.pk %}Edit{% else %}New{% endif %} Installment Plan</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'installment_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
